<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  style="min-width: 700px"
>
  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>date</th>
    <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
  </ng-container>

  <!-- Temp. (C) Column -->
  <ng-container matColumnDef="Temp. (C)">
    <th mat-header-cell *matHeaderCellDef>Temp. (C)</th>
    <td mat-cell *matCellDef="let element">{{ element.temperatureC }}</td>
  </ng-container>

  <!-- Temp. (F) Column -->
  <ng-container matColumnDef="Temp. (F)">
    <th mat-header-cell *matHeaderCellDef>Temp. (F)</th>
    <td mat-cell *matCellDef="let element">{{ element.temperatureF }}</td>
  </ng-container>

  <!-- summary Column -->
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>summary</th>
    <td mat-cell *matCellDef="let element">{{ element.summary }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
